<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario ART</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="formularios.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee:ital@0;1&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <nav class="navbar">
            <img src="../SHM_files/logo-intro-svg.svg" alt="">
            <ul class="nav-items">
                <li><button onclick="focusART()" class="button2 two" id="ART">Formulario ART</button></li>
                <li><button onclick="focusFormTwo()" class="button2 one" id="Form">Formulario 2</button></li>
            </ul>
            <span class="mariano">Mariano Pavone</span>
        </nav>
    </header>
    <main>
        <section class="formulario-art">
            <form action="" class="" id="FormART">
                <label for="" class="art-label">ART</label>
                <input type="text" name="" class="art" id="">
                <br>
                <label for="" class="siniestro-label">Nº de Siniestro</label>
                <input type="text" name="" class="siniestro" id="">
                <h3 class="radius">Tipo de Contingencia:</h3>
                <div class="cont-contin">
                    <label for="" class="acc-trabajo-label" >Accidente de Trabajo</label><label class="container">
                        <input type="radio" name="contingencia" checked="checked">
                        <div class="checkmark"></div>
                      </label>
                    <label for="" class="acc-itinere-label" >Accidente In Itinere</label><label class="container">
                        <input type="radio" name="contingencia" checked="checked">
                        <div class="checkmark"></div>
                      </label>
                    <label for="" class="enf-prof-label" >Enfermedad Profesional</label><label class="container">
                        <input type="radio" name="contingencia" checked="checked">
                        <div class="checkmark"></div>
                      </label>
                    <label for="" class="intercu-label" >Intercurrencia</label><label class="container">
                        <input type="radio" name="contingencia" checked="checked">
                        <div class="checkmark"></div>
                      </label>
                </div>
                <div class="datos-trabajador">
                    <h3 class="titulo-datos-trabajador">DATOS DEL TRABAJADOR</h3>
                    <div class="container-datos-trabajador">
                        <div class="container-nombre">
                            <label for="" class="nombre-label">Apellido y Nombre</label>
                            <input type="text" class="name-input">
                        </div>
                        <div class="container-cuil">
                            <label for="" class="cuil-label">CUIL / DNI Nº</label>
                            <input type="number" class="cuil-input">
                        </div>
                    </div>
                </div>
                <div class="datos-empleador">
                    <h3 class="titulo-datos-trabajador">DATOS DEL EMPLEADOR</h3>
                    <div class="container-datos-trabajador">
                        <div class="container-nombre">
                            <label for="" class="nombre-label">Nombre de la empresa</label>
                            <input type="text" class="name-input">
                        </div>
                        <div class="container-cuil">
                            <label for="" class="cuil-label">CUIT</label>
                            <input type="number" class="cuil-input">
                        </div>
                    </div>
                </div> 
                <div class="descripcion">
                    <h3 class="titulo-datos-trabajador">DESCRIPCIÓN DEL MOTIVO DE CONSULTA</h3>
                        <div class="container-desc">
                            <label for="" class="nombre-label">Descripción del motivo de consulta</label>
                            <textarea name="message" rows="7" cols="30" class="input-desc" placeholder="Escriba aqui..."></textarea>
                        </div>
                        <div class="container-desc">
                            <label for="" class="nombre-label">Diagnostico</label>
                            <textarea name="message" rows="7" cols="30" class="input-desc" placeholder="Escriba aqui..."></textarea>
                        </div>
                        <div class="container-desc">
                            <label for="" class="nombre-label">Indicaciones / Tratamiento</label>
                            <textarea name="message" rows="7" cols="30" class="input-desc" placeholder="Escriba aqui..."></textarea>
                        </div>
                        <div class="container-desc-date">
                            <label for="" class="nombre-label">Fecha de próxima revision</label>
                            <input type="datetime-local" placeholder="Fecha aqui" class="fecha">
                    </div>
                </div>
                <input type="submit" value="Enviar" class="button">    
            </form>
        </section>
        <section>
            <form action="" class="hide" id="Formu">
                <h1 style="position: absolute; top: 100px; left: 600px;">PROXIMAMENTE</h1>
            </form>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
